<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery Slider</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function () {
            let colorType = "background-color"
            $("#colorButton").on("click", function () {
                colorType = "color"
            });
            $("#backgroundColorButton").on("click", function () {
                colorType = "background-color"
            });
            function hexFromRGB(r, g, b) {
                var hex = [
                    r.toString(16),
                    g.toString(16),
                    b.toString(16)
                ];
                $.each(hex, function (nr, val) {
                    if (val.length === 1) {
                        hex[nr] = "0" + val;
                    }
                });
                return hex.join("").toUpperCase();
            }
            function refreshSwatch() {
                var red = $("#red").slider("value"),
                    green = $("#green").slider("value"),
                    blue = $("#blue").slider("value"),
                    hex = hexFromRGB(red, green, blue);
                hexText = hexFromRGB(red + 10, green + 10, blue + 10);
                $("#swatch").css(colorType, "#" + hex)
                //$("#swatch").css("color", "#" + hexText)
            }

            $("#red, #green, #blue").slider({
                orientation: "horizontal",
                range: "min",
                max: 255,
                value: 127,
                slide: refreshSwatch,
                change: refreshSwatch
            });
            $("#red").slider("value", 255);
            $("#green").slider("value", 140);
            $("#blue").slider("value", 60);
        });
    </script>
</head>

<body class="ui-widget-content" style="border:0;">

    <fieldset>
        <legend>Select:</legend>
        <ul>
            <li>
                <input type='radio' value='1' name='radio' id='colorButton' />
                <label for='colorButton'>color</label>
            </li>
            <li>
                <input type='radio' value='2' name='radio' id='backgroundColorButton' checked />
                <label for='backgroundColorButton'>backgroundColor</label>
            </li>
        </ul>
    </fieldset>

    </p>
    <div id="red"></div>
    <div id="green"></div>
    <div id="blue"></div>

    <div id="swatch" class="ui-widget-content ui-corner-all">Bla bla bla! Bla bla? bla bla bla bla bla bla?!Bla! </div>

</body>

</html>
