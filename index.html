<body class="ui-widget-content" style="border:0;">

    <fieldset>
        <legend>Select:</legend>
        <ul>
            <li>
                <input type='radio' value='1' name='radio' id='colorButton' />

            </li>
            <li>
                <input type='radio' value='2' name='radio' id='backgroundColorButton' checked />
                <label for='backgroundColorButton'>backgroundColor</label>
            </li>
        </ul>
    </fieldset>

    <div id="red"></div>
    <div id="green"></div>
